name: Newman Run

on:
  pull_request:
    branches:
    - master

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@0.0.23
        with:
          postmanApiKey: ${{ secrets.postmanApiKey }}
          collection: $GITHUB_WORKSPACE/postman_collection.json
          environment: 5922408-228c7edd-fc15-4f68-9665-a35d7df6945b
