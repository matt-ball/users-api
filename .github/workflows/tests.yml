name: Tests

on:
  pull_request:
    branches:
    - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Install deps and start server
        run: |
          make bootstrap
          make background
      - name: Lint code
        run: make lint
      - name: Newman
        run: |
          npm i -g newman
          newman run postman_collection.json -e postman_environment.json
