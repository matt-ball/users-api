
   
name: Tests

on:
  pull_request:
    branches:
    - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Install deps and start server
        run: |
          make bootstrap
          make background
      - name: Lint code
        run: make lint
      - name: Run Newman
        run: node newman.js
      - name: Output the run details
        uses: actions/upload-artifact@v3
        with:
          name: test-run-reports
          path: test_results
