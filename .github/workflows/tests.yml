name: Tests

on:
  pull_request:
    branches:
    - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: Install deps and start server
        run: |
          make bootstrap
          make background
      - name: Lint code
        run: make lint
      - uses: matt-ball/newman-action@v0.2.4
        with:
          apiKey: ${{ secrets.POSTMANAPIKEY }}
          collection: postman_collection.json
          environment: 10016724-1ab563dc-70cf-4472-87a5-2d9e3e6cce6d
          insecure: true
      
