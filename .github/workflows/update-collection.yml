name: Update Postman Collection

on:
  push:
    branches:
    - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
    - name: Update collection
      run: |
        npm i @matt.ball/postman-cli
        echo ${{ secrets.CLI }} > .postman.json
        postman sync
